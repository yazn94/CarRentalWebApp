<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background: linear-gradient(to left, #115c79, #9ebbd5);
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 35px;
        }

        form {
            width: 30%;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 15px;
            border: 10px;
            border-radius: 15px;
            margin-bottom: 20px;
        }


        input[type="password"]:hover {
            background: #F2F2F2;
        }

        input[type="email"]:hover {
            background: #F2F2F2;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #4c9daf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #14464b;
        }
    </style>
</head>
<body>
<h1>Login Page</h1>

<form action="/check-credentials" method="post">
    <label for="email">Email:</label>
    <input id="email" name="email" required type="email">

    <label for="password">Password:</label>
    <input id="password" name="password" required type="password">

    <input type="submit" value="Submit">
</form>
</body>
</html>
